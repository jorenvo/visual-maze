<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>visual-maze</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="visual-maze.css">
    <script src="visual-maze.js"></script>
  </head>
  <body onload="init();">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <canvas id="maze" width="400" height="400" style="border: 1px solid #000000;"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div id="info" class="alert alert-primary hide" role="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div id="warning" class="alert alert-warning hide" role="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center option-group">
          <div id="algorithm-selection" class="btn-group" role="group" aria-label="Algorithm selection">
            <button id="DFS" type="button" class="btn btn-secondary active">DFS</button>
            <button id="BFS" type="button" class="btn btn-secondary">BFS</button>
            <button id="A*" type="button" class="btn btn-secondary disabled">A*</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center option-group">
          <div id="maze-selection" class="btn-group" role="group" aria-label="Maze selection">
            <button type="button" class="btn btn-secondary" filename="simple.png">Simple</button>
            <button type="button" class="btn btn-secondary active" filename="medium.png">Medium</button>
            <button type="button" class="btn btn-secondary" filename="large.png">Large</button>
            <button type="button" class="btn btn-secondary" filename="huge.png">Huge</button>
            <button type="button" class="btn btn-secondary" filename="impossible.png">Impossible</button>
            <button type="button" class="btn btn-secondary" filename="shortest_path.png">Shortest Path</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center option-group">
          <div id="animation-speed" class="btn-group" role="group" aria-label="Animation speed">
            <button type="button" class="btn btn-secondary" delay-ms="300">Slow</button>
            <button type="button" class="btn btn-secondary active" delay-ms="50">Normal</button>
            <button type="button" class="btn btn-secondary" delay-ms="1">Fast</button>
            <button type="button" class="btn btn-secondary" delay-ms="0">Instant</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button id="solve" type="button" class="btn btn-primary">Solve</button>
        </div>
      </div>
    </div>
  </body>
</html>
