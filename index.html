<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>visual-maze</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="visual-maze.css">
    <script src="visual-maze.js"></script>
  </head>
  <body onload="init();">
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <canvas id="maze" width="400" height="400" style="border: 1px solid #000000;"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div id="info" class="alert alert-primary hide" role="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <div id="warning" class="alert alert-warning hide" role="alert"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center option-group">
          <div id="algorithm-selection" class="btn-group" role="group" aria-label="First group">
            <button type="button" class="btn btn-secondary">DFS</button>
            <button type="button" class="btn btn-secondary">A*</button>
            <button type="button" class="btn btn-secondary">321</button>
            <button type="button" class="btn btn-secondary">123</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center option-group">
          <div id="maze-selection" class="btn-group" role="group" aria-label="Second group">
            <button type="button" class="btn btn-secondary">Simple</button>
            <button type="button" class="btn btn-secondary">Big</button>
            <button type="button" class="btn btn-secondary">Bigger</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button type="button" class="btn btn-primary">Solve</button>
        </div>
      </div>
    </div>
  </body>
</html>
